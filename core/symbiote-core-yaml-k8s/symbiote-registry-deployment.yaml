apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: symbiote-registry
  name: symbiote-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: symbiote-registry
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-swarm-core.yml
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.network/symbiote: "true"
        io.kompose.service: symbiote-registry
    spec:
      containers:
        - env:
            - name: no_proxy
              value: localhost,127.0.0.0,127.0.1.1,10.*.*.*,iotfeds-symbiotecore.intracom-telecom.com
          image: symbioteh2020/symbiote-registry:3.0.4
          name: symbiote-registry
          resources:
            limits:
              memory: "1024M"
            requests:
              memory: "512M"
          volumeMounts:
            - mountPath: /home/bootstrap.properties
              name: bootstrap-properties-configmap-volume
              subPath: bootstrap.properties
      restartPolicy: Always
      volumes:
        - name: bootstrap-properties-configmap-volume
          configMap:
              name: bootstrap-properties-configmap
status: {}
